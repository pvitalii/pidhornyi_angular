<form id="productForm" [formGroup]="productForm" (ngSubmit)="onFormSubmit()" class="product-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="name?.invalid">{{getErrorMessage(name)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
    <mat-error *ngIf="description?.invalid">{{getErrorMessage(description)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" type="number" required min="1">
    <mat-error *ngIf="price?.invalid">{{getErrorMessage(price)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tags</mat-label>
    <mat-select formControlName="tags" multiple [compareWith]="compareTags" required>
      <mat-option *ngFor="let tag of tags | async" [value]="tag">{{tag.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="tagsValue?.invalid">{{getErrorMessage(tagsValue)}}</mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" type="button" class="product-submit-btn" (click)="clickSubmit()">Submit</button>
</form>
